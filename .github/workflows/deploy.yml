name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy-docker:
    name: Deploy via Docker
    runs-on: self-hosted
    steps:
      - name: Pull and deploy
        run: |
          cd /home/ubuntu/api-proxy
          docker compose pull
          docker compose up -d --force-recreate
          sleep 5

      - name: Smoke test
        run: |
          cd /home/ubuntu/api-proxy
          bash scripts/smoke-test.sh 8180
