services:
  api-proxy:
    image: ghcr.io/carlnoah6/api-proxy:latest
    container_name: api-proxy
    restart: unless-stopped
    ports:
      - "8180:8180"
    volumes:
      - ./keys.json:/app/keys.json:rw
      - ./models.json:/app/models.json:ro
      - ./webhook_secret.txt:/app/webhook_secret.txt:ro
    environment:
      - KEYS_FILE=/app/keys.json
      - MODELS_CONFIG=/app/models.json
      - WEBHOOK_SECRET_FILE=/app/webhook_secret.txt
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - KIMI_API_KEY=${KIMI_API_KEY}
      - JOSE_OPENAI_API_KEY=${JOSE_OPENAI_API_KEY}
      - JOSE_GEMINI_API_KEY=${JOSE_GEMINI_API_KEY}
      - AIBERM_API_KEY=${AIBERM_API_KEY}
      - ZAI_API_KEY=${ZAI_API_KEY}
